//--------FETCH DATA AND POST AS A CARD----------------//
const notesRef = ref(db, 'notes');

get(notesRef).then((snapshot) => {
  if (snapshot.exists()) {
    const notesData = snapshot.val();

    // Iterate over the fetched data and generate card components
    Object.keys(notesData).forEach((noteId) => {
      const note = notesData[noteId];

      // Create card element
      const card = document.createElement('div');
      card.classList.add('card');
      card.id = noteId; // Set the id of the card element as the noteId

      // Set background color of the card
      card.style.backgroundColor = note.color;

      // Create card content
      const cardTitle = document.createElement('h5');
      cardTitle.classList.add('card-title');
      cardTitle.textContent = note.title;

      const cardId = document.createElement('h6');
      cardId.classList.add('card-text');
      cardId.textContent = "#" + note.Noteid;

      const cardText = document.createElement('p');
      cardText.classList.add('card-text');
      cardText.textContent = note.note;
     
      // Create edit button
      const editButton = document.createElement('button');
      editButton.classList.add('edit-button', 'bg-success');
      editButton.textContent = 'Edit  ';

      // Create pencil icon element
      const pencilIcon = document.createElement('i');
      pencilIcon.classList.add('bi', 'bi-pencil');

      // Append the pencil icon to the edit button
      editButton.appendChild(pencilIcon);

      // Add event listener to the edit button
      editButton.addEventListener('click', () => openEditModal(noteId, note.title, note.note, note.color));

      // Create delete button
    const deleteButton = document.createElement('button');
    deleteButton.classList.add('delete-button', 'bg-danger');
    deleteButton.textContent = 'Delete ';
    

    // Create trash icon element
    const trashIcon = document.createElement('i');
    trashIcon.classList.add('bi', 'bi-trash');
    

    // Append the trash icon to the delete button
    deleteButton.appendChild(trashIcon);

    // Add event listener to the delete button
    deleteButton.addEventListener('click', () => deleteNoteFromDatabase(noteId));



      // Append content to the card
      card.appendChild(cardTitle);
      card.appendChild(cardId);
      card.appendChild(cardText);
      card.appendChild(deleteButton);
      card.appendChild(editButton);
      

      // Append the card to a container element
      const container = document.getElementById('cardContainer');
      container.appendChild(card);
    });
  } else {
    console.log('No notes available');
  }
}).catch((error) => {
  console.error(error);
});

//-----------EDIT/UPDATE NOTE-----------//
function openEditModal(noteId, title, note, color) {
  const modal = document.getElementById('myModal');
  const titleInput = document.getElementById('title');
  const noteInput = document.getElementById('note');
  const colorPicker = document.getElementById('colorPicker');
  const addNoteBtn = document.getElementById('addnotebtn');

  // Set the values of input fields and color picker
  titleInput.value = title;
  noteInput.value = note;
  colorPicker.value = color;

  // Change the submit button text and onclick function
  addNoteBtn.textContent = 'Update Note';
  addNoteBtn.onclick = () => updateNote(noteId);

  // Display the modal
  modal.style.display = 'block';
}

function updateNote(noteId) {
  const titleInput = document.getElementById('title');
  const noteInput = document.getElementById('note');
  const colorPicker = document.getElementById('colorPicker');
  const noteRef = ref(db, 'notes/' + noteId);

  set(noteRef, {
    Noteid: noteId,
    title: titleInput.value,
    note: noteInput.value,
    color: colorPicker.value,
  }).then(() => {
    alert('Note updated successfully!');
    const modal = document.getElementById('myModal');
    modal.style.display = 'none';
    location.reload(); // Refresh the page to display the updated note
  }).catch((error) => {
    console.error(error);
    alert('Failed to update the note. Please try again.');
  });
}

//-----------DELETE NOTE-----------//
function deleteNoteFromDatabase(noteId) {
      const noteRef = ref(db, 'notes/' + noteId);
      set(noteRef, null)
        .then(() => {
          // Remove the card from the DOM
          const cardElement = document.getElementById(noteId);
          cardElement.remove();
          console.log('Note deleted successfully!');
        })
        .catch((error) => {
          console.error('Failed to delete note:', error);
        });
    }

      // Create card content
      const cardTitle = document.createElement('h5');

      const cardText = document.createElement('p');

      // Append content to the card

      // Append the card to a container element
